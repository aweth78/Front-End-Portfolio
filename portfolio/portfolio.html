<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="framework/css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<title>Alex Wethy's Portfolio</title>	
	</head>

	<body>
		<div class="grid">
			<div class="row">
				<div class="col-6">
					<div class="image_header">
						<img src="framework/images/me.jpg" alt="Picture of Me" height="120" width="96"/>
					</div>
				</div>
				<div class="col-6">
					<div class="header_title">
						<h1>ALEXANDER WETHY</h1>
					</div>
					<div class="header_subtitle">
						<p>FRONT END DEVELOPER</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="big_picture">
						<img src="framework/images/webdevelop.jpg" alt="Picture of Front End Elements"/>
					</div>
				</div>
			</div>
			<div class="row-1">
				<div class="featuredwork">
					<h3>FEATURED WORK</h3>
				</div>
			</div>
			<div class="row-2">
				<div class="col-4">
					<img src="framework/images/resume2.jpg" alt="Resume" width="300" height="200"/>
					<h4>RESUME</h4>
				</div>
				<div class="col-4">
					<img src="framework/images/kidcoding.jpg" alt="kid coding" width="300" height="200"/>
					<h4>ARCADE GAME</h4>
				</div>
				<div class="col-4">
					<img src="framework/images/projects.jpg" alt="Projects" width="300" height="200"/>
					<h4>MORE PROJECTS</h4>
				</div>
			</div>
		</div>
	</body>
</html>
